<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>
    <link rel="stylesheet" href="/static/style/signin.css">
    <script src="/static/js/userinputvalidations.js"></script>
    <script>
        /*Hide register form and display sign in form*/
        function hideRegister() {
            document.getElementById('regwrap').style = "display:none";
            document.getElementById('signinwrap').style = "display";

        }
        /*
         *Hide Sign in Form and display register form
         */
        function hideSignin() {
            document.getElementById('signinwrap').style = "display:none";
            document.getElementById('regwrap').style = "display";

        }

function register(){
var user = {
            username: document.getElementById('uname').value,
            password:document.getElementById('passwd').value,
            email:document.getElementById('mail').value
        }

        $.ajax({
            url: 'http://localhost:5000/register',
            type: 'post',
            dataType: 'json',
            success: function (data) {
                alert(data.msg);
            },
            data: user
        });
}
    </script>
</head>

<body>
    <div class="container">
        <div class="center" id="mainwrap">
            <div class="tabs">
                <div class="tab" onclick="hideRegister()">Sign In</div>
                <div class="tab" onclick="hideSignin()">Register</div>
            </div>
            <div id="signinwrap">
                <table>
                    <tr>
                        <td>
                            <label for="username">User Name or Email</label>
                        </td>
                        <td>
                            <input name="username" type="text" id="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pwd">Password</label>
                        </td>
                        <td>
                            <input name="pwd" type="password" id="pwd">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="submit" type="submit" onclick="signin('username','pwd')">Sign In</button>

                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="errormsg"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="regwrap" style="display:none">
                <table>
                    <tr>
                        <td>
                            <label for="uname">User Name</label>
                        </td>
                        <td>
                            <input name="username" type="text" id="uname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Email</label>
                        </td>
                        <td>
                            <input name="email" type="text" id="mail">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="passwd">Password</label>
                        </td>
                        <td>
                            <input name="pwd" type="password" id="passwd">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pwd2">Enter Password Again</label>
                        </td>
                        <td>
                            <input name="pwd2" type="password" id="pwd2">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="submit" type="submit" onclick="register()">Register</button>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="2">
                            <div id="errormsg"></div>
                        </td>

                    </tr>
            </div>
        </div>

    </div>
</body>

</html>
